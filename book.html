  <script>
    // Function to get URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Check if booking_success query parameter is present
    var bookingSuccess = getParameterByName('booking_success');
    if (bookingSuccess === '1') {
        alert("Booking successful! Thank you for booking a room.");
    }
